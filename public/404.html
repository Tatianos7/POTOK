<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>POTOK</title>
    <script>
      // GitHub Pages SPA fallback:
      // redirect unknown paths back to app entry and preserve route/query/hash.
      (function () {
        var path = window.location.pathname;
        var repoBase = '/POTOK/';
        var routePath = path.indexOf(repoBase) === 0 ? path.slice(repoBase.length) : '';
        var query = window.location.search || '';
        var hash = window.location.hash || '';
        var redirect = repoBase + '?p=' + encodeURIComponent(routePath + query + hash);
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
